language: rust
rust:
- stable
- beta
- nightly
sudo: false
dist: trusty
os:
- linux
- osx
cache:
  directories:
  - "$HOME/.cargo"
  - target
env:
  global:
  - secure: 
  - secure: 
  matrix:
  - CARGO_FEATURES=
  - CARGO_FEATURES=uninitialized
  - UNSAFE_UNINITIALIZED=1
before_script:
- curl -L https://github.com/arcnmx/ci/archive/0.1.tar.gz | tar -xzC $HOME && . $HOME/ci-0.1/src
script:
- cargo test
- cargo build
deploy:
  provider: script
  script: 'true'
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable"
before_deploy:
- cargo doc
- cargo package
after_deploy:
- cargo pages-publish
- cargo publish
